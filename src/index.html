<p style="text-align:center;">Sélectionnez la couleur de chaque anneau sur la résistance :</p>

<table id="resistor-color-select">
    <tbody>
    <tr>
        <td>
            <select style="background-color:#ffffff; color:#000000;" name="Color1" size="1" id="one" onchange="calculate(), this.style.backgroundColor=this.options[this.selectedIndex].style.backgroundColor, this.style.color=this.options[this.selectedIndex].style.color">
                <option value="" selected="selected" style="background-color:#ffffff; color:#000000;">Aucune
                <option value="1" style="background-color:brown; color:#ffffff;">Marron
                <option value="2" style="background-color:red; color:#ffffff;">Rouge
                <option value="3" style="background-color:orange; color:#000000;">Orange
                <option value="4" style="background-color:yellow; color:#000000;">Jaune

                <option value="9" style="background-color:#ffffff; color:#000000;">Blanc
            </select>
        </td>
        <td>

                <option value="4" style="background-color:yellow; color:#000000;">Jaune
                <option value="5" style="background-color:green; color:#ffffff;">Vert

                <option value="8" style="background-color:gray; color:#ffffff;">Gris
                <option value="9" style="background-color:#ffffff; color:#000000;">Blanc
            </select>
        </td>
        <td>
            <select name="Color3" size="1" onchange="calculate(), this.style.backgroundColor=this.options[this.selectedIndex].style.backgroundColor, this.style.color=this.options[this.selectedIndex].style.color" id="three" style="display:block; background-color:#ffffff; color:#000000;">

<p style="display: inline;text-align: center;">Valeur de la résistance : </p><br/>
<input style="text-align:center" type="number" name="keywords" id="res-label" onkeypress="set_res();" onkeyup="set_res();" onkeydown="set_res();" onchange="set_res();">
<select name="units" size="1" onchange="set_res()" id="unit">
    <option value="0">Ω
    <option value="3">kΩ
    <option value="6">MΩ
</select><br/>

<p style="display: inline;text-align: center;">Tolérance : </p><br/>
<select style="text-align:center" size="1" onchange="set_tol(),this.style.backgroundColor=this.options[this.selectedIndex].style.backgroundColor, this.style.color=this.options[this.selectedIndex].style.color" id="tol">
    <option value="" selected="selected" style="background-color:#ffffff; color:#000000;">Aucune
    <option value="0.1" style="background-color:violet; color:#ffffff;">0.1%
    <option value="0.25" style="background-color:blue; color:#ffffff;">0.25%
    <option value="0.5" style="background-color:green; color:#ffffff;">0.5%
    <option value="1" style="background-color:brown; color:#ffffff;">1%
    <option value="2" style="background-color:red; color:#ffffff;">2%
    <option value="5" style="background-color:gold; color:#000000;">5%
    <option value="10" style="background-color:silver; color:#000000;">10%
</select><br/>

<p style="display: inline;text-align: center;">Tolérance thermique : </p><br/>
<select style="text-align:center" size="1" onchange="set_tolc(),this.style.backgroundColor=this.options[this.selectedIndex].style.backgroundColor, this.style.color=this.options[this.selectedIndex].style.color" id="tolc">
    <option value="" selected="selected" style="background-color:#ffffff; color:#000000;"> Aucune
    <option value="5" style="background-color:violet; color:#ffffff;">5 ppm
    <option value="10" style="background-color:blue; color:#ffffff;">10 ppm
    <option value="15" style="background-color:orange; color:#000000;">15 ppm
    <option value="25" style="background-color:yellow; color:#000000;">25 ppm
    <option value="50" style="background-color:red; color:#ffffff;">50 ppm
    <option value="100" style="background-color:brown; color:#ffffff;">100 ppm
</select>
